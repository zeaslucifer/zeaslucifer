<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="120" viewBox="0 0 800 120" preserveAspectRatio="xMidYMid meet">
  <defs>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9 0.1" numOctaves="1" seed="2" result="t"/>
      <feColorMatrix type="saturate" values="0" in="t" result="g"/>
      <feBlend in="SourceGraphic" in2="g" mode="overlay"/>
    </filter>

    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#00ff99"/>
      <stop offset="50%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#bb00ff"/>
    </linearGradient>

    <style><![CDATA[
      .title { font: 800 48px 'Segoe UI', Roboto, sans-serif; fill: url(#g1); }
      .shadow { fill: rgba(0,0,0,0.9); filter: url(#noise); opacity:0.12; }
      @keyframes jitter {
        0% { transform: translate(0,0) }
        20% { transform: translate(-2px,1px) }
        40% { transform: translate(1px,-1px) }
        60% { transform: translate(-1px,2px) }
        80% { transform: translate(2px,-2px) }
        100% { transform: translate(0,0) }
      }
      .jitter { animation: jitter 1.2s infinite steps(2); transform-origin: center; }
      .glitch0 { opacity:0.36; mix-blend-mode: screen; }
      .glitch1 { opacity:0.24; mix-blend-mode: screen; transform: translate(-2px,0); }
    ]]></style>
  </defs>

  <g transform="translate(10,60)">
    <text class="title jitter" x="0" y="0">zeaslucifer</text>
    <text class="title glitch0" x="2" y="0" fill="#00ff99">zeaslucifer</text>
    <text class="title glitch1" x="-2" y="0" fill="#ff2d95">zeaslucifer</text>
    <rect x="-10" y="20" width="760" height="6" rx="3" fill="#0f0f0f" opacity="0.18"/>
  </g>
</svg>
